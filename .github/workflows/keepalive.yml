name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: keepalive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping dashboards
        env:
          URLS: |
            https://bpo.elloconsultoria.com.br/
            https://m15b3-dashboard.onrender.com/
        run: |
          set +e
          for url in $URLS; do
            echo "Pinging $url"
            # usa cabe√ßalhos de navegador real
            code=$(curl -s -o /dev/null -w "%{http_code}" \
              -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0 Safari/537.36" \
              -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
              -H "Accept-Language: pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7" \
              --retry 3 --retry-delay 5 --max-time 20 \
              "$url?nocache=$(date +%s)")
            echo "‚Üí HTTP $code"
            if [ "$code" -ge 500 ]; then
              echo "‚ö†Ô∏è Erro no servidor ($code) ao pingar $url"
            elif [ "$code" -eq 000 ]; then
              echo "‚ùå Falha de conex√£o (sem resposta)"
            else
              echo "‚úîÔ∏è OK ($code)"
            fi
          done
          echo "üü¢ keep-alive conclu√≠do"
